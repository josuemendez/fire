<script>
   

    //consumo de API con JavaScript
    function displayProds() {
        var prods = loadProds();

        $(document).ready(function () {
            for (var i in prods) {
                output += "<h3>" + prods[i] + "</h3>";

            }

        });

    };

    // Create a request variable and assign a new XMLHttpRequest object to it.
    var request = new XMLHttpRequest();
    // Open a new connection, using the GET request on the URL endpoint
    request.open('GET', 'https://api.hubapi.com/hubdb/api/v1/tables/697778/rows?portalId=2795955', true);
    request.onload = function () {
        // Begin accessing JSON data here
        var datas = JSON.parse(this.response); //cambie la palabra data a datas
        if (request.status >= 200 && request.status < 400) {

            datas.objects.forEach(lot => { //datas
                // Log each movie's title
                console.log('Lote: ' + lot.values[2]);
                console.log('Status: ' + lot.values[3].name);
                console.log('Ancho: ' + lot.values[9]);
                console.log('Largo: ' + lot.values[10]);
                console.log('Primer Pago: ' + lot.values[14]);
                console.log('Main PRice M2: ' + lot.values[17]);
                console.log('Main Price: ' + lot.values[18]);
                console.log('List Proce M2: ' + lot.values[19]);
                console.log('List Proce: ' + lot.values[20]);
                console.log('Main Deed: ' + lot.values[21]);
                console.log('Main Deed alt: ' + lot.values[22]);
                console.log('List Deed: ' + lot.values[23]);
                console.log('List alt Deed: ' + lot.values[24]);
            });
        } else {
            console.log('error connecting to HubDB API');
        }
    }

    // Send request
    request.send();
</script>
