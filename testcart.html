<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
</head>

<body>
    <h1>Shopping Cart</h1>
    <div>
        <ul>
            <li>
                <a href="#" class="add-to-cart" data-name="Apple" data-price="1.22">Apple 1.22</a>
            </li>
            <li>
                <a href="#" class="add-to-cart" data-name="Banana" data-price="1.33">Banana 1.33</a>
            </li>
            <li>
                <a href="#" class="add-to-cart" data-name="Shoe" data-price="22.33">Shoe 22.33</a>
            </li>
            <li>
                <a href="#" class="add-to-cart" data-name="Frisbee" data-price="5.22">Frisbee 5.22</a>
            </li>
        </ul>
        <button id="clear-cart">Clear Cart</button>
    </div>

    <div>
        <ul id="show-cart">

        </ul>
        <div>Total Cart:$
            <span id="total-cart"></span>
        </div>
    </div>

    <script>
        $(".add-to-cart").click(function (event) {
            event.preventDefault();
            var name = $(this).attr("data-name");
            var price = Number($(this).attr("data-price"));

            addItemToCart(name, price, 1);
            displayCart();
        });

        $("#clear-cart").click(function (event) {
            clearCart();
            displayCart();
        });

        function displayCart() {
            var cartArray = listCart();
            var output = "";

            for (var i in cartArray) {
                output += "<li>" + cartArray[i].name +
                    " " + cartArray[i].count +
                    " x " + cartArray[i].price +
                    " = " + cartArray[i].total +
                    " <button class='plus-item' data-name='" +
                    cartArray[i].name + "'>+</button>" +
                    " <button class='subtract-item' data-name='" +
                    cartArray[i].name + "'>-</button>" +
                    " <button class='delete-item' data-name='" +
                    cartArray[i].name + "'>X</button>" +
                    "</li>";
            }

            $("#show-cart").html(output);
            $("#total-cart").html(totalCart());
        }

        $("#show-cart").on("click", ".delete-item", function (event) {
            var name = $(this).attr("data-name");
            removeItemFromCartAll(name);
            displayCart();
        });

        $("#show-cart").on("click", ".subtract-item", function (event) {
            var name = $(this).attr("data-name");
            removeItemFromCart(name);
            displayCart();
        });

        $("#show-cart").on("click", ".plus-item", function (event) {
            var name = $(this).attr("data-name");
            addItemToCart(name, 0, 1);
            displayCart();
        });

        //****** Shopping Cart Functions********//



        var cart = [];
        var Item = function (name, price, count) {
            this.name = name
            this.price = price
            this.count = count
        };

        function addItemToCart(name, price, count) {
            for (var i in cart) {
                if (cart[i].name === name) {
                    cart[i].count += count;
                    saveCart();
                    return;
                }
            }
            var item = new Item(name, price, count);
            cart.push(item);
            saveCart();
        }

        function removeItemFromCart(name) { //remueve un item
            for (var i in cart) {
                if (cart[i].name === name) {
                    cart[i].count--;
                    if (cart[i].count === 0) { // elimina el item de cart por completo si llega a 0 la cantidad
                        cart.splice(i, 1);
                    }
                    break;
                }
            }
            saveCart();
        }

        function removeItemFromCartAll(name) { //remueve todos los items con ese nombre
            for (var i in cart) {
                if (cart[i].name === name) {
                    cart.splice(i, 1);
                    break;
                }
            }
            saveCart();
        }

        function clearCart() {
            cart = [];
            saveCart();
        }

        function countCart() { //-> regresa el total de articulos
            var totalCount = 0;
            for (var i in cart) {
                totalCount += cart[i].count;
            }
            return totalCount
        }

        function totalCart() { //-> regresa el total de costo
            var totalCost = 0;
            for (var i in cart) {
                totalCost += cart[i].price * cart[i].count;
            }
            return totalCost.toFixed(2);
        }

        function listCart() { //-> array of items
            var cartCopy = [];
            for (var i in cart) {
                var item = cart[i];
                var itemCopy = {};
                for (var p in item) {
                    itemCopy[p] = item[p];
                }
                itemCopy.total = (item.price * item.count).toFixed(2);
                cartCopy.push(itemCopy);
            }
            return cartCopy;
        }

        function saveCart() {
            localStorage.setItem("shoppingCart", JSON.stringify(cart));
        }

        function loadCart() {
            cart = JSON.parse(localStorage.getItem("shoppingCart"));
        }

        loadCart(); //video 14
        displayCart();
    </script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>
</body>

</html>
